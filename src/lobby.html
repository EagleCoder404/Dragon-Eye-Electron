<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../assets/js/moment-with-locales.js"></script>
    <script src="../assets/js/jquery.js" type="text/javascript"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b343f1578.js" crossorigin="anonymous"></script>
    <script>if (window.module) module = window.module;</script>
    <title>Lobby</title>
</head>
<body class='m-0 p-0 bg-white border-4 border-blue-400 overflow-hidden h-screen'>

    <div class="bg-blue-400 p-3">
        <div class='flex flex-row justify-between'>
            <h1 class="text-4xl font-bold text-white">
                Lobby
            </h1>
            <a class='px-4 py-2 rounded-md bg-green-400 text-white font-bold transition hover:bg-green-300 ease-in-out' href="login.html">
                Go Back
            </a>
        </div>
    </div>

    <div class='p-16'>

        <div class='mx-auto max-w-2xl border rounded-md border-green-400'>

            <div class=" p-6 text-3xl font-bold border-b text-white bg-green-400 ">
                <h1 id='session_name'>
    
                </h1>
            </div>

            <div class=" p-6 flex flex-col space-y-6 m">
                <div class='flex flex-col  space-y-3'>
                    <div class="font-light">
                       <span class='font-semibold'> Start Time </span>  <span id='start_time' class=''></span>
                    </div>
                    <div class="font-light">
                        <span class='font-semibold'> End Time </span><span id='end_time' class=''></span>
                    </div>
                </div>
    
                <div class='flex flex-row space-x-3'>
                    <button class="px-4 rounded-md py-2 bg-green-300 hover:bg-green-400 transition ease-in-out">
                        Set Reminder
                        <i class='fa fa-camera-retro'></i>
                    </button>
                    <a class="px-4 rounded-md py-2 bg-green-300 hover:bg-green-400 transition ease-in-out" href='configure.html' id='joinBtn'>Join</a>
                </div>
            </div>

        </div>

    </div>

    <script>
        $(document).ready(()=>{
            const start_time = moment(sessionStorage.getItem('start_time'))
            const end_time = moment(sessionStorage.getItem('end_time'))
            const session_name = sessionStorage.getItem('name')
            $("#start_time").text(start_time.format("LLL"))
            $("#end_time").text(end_time.format("LLL"))
            $("#session_name").text(session_name)

            if(moment() > end_time)
                $("#joinBtn").addClass('hidden')
        })
    </script>

</body>
</html>
