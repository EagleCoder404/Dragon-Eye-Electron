<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../assets/js/moment-with-locales.js"></script>
    <script src="../assets/js/jquery.js" type="text/javascript"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script>if (window.module) module = window.module;</script>
    <title>Lobby</title>
</head>
<body>

    <div class="max-w-2xl mx-auto">
        <div class='mx-auto max-w-lg border rounded-md border-green-400 mt-6'>
            <div class=" p-6 text-3xl font-bold border-b text-gray-500 border-green-400 rounded-t-md ">
                <h1 id='session_name'>

                </h1>
            </div>
            <div class=" p-6 flex flex-col space-y-3">
                <div class="font-light">
                    Start Time <span id='start_time'></span>
                </div>
                <div class="font-light">
                    End Time <span id='end_time'></span>
                </div>

                <div class='flex flex-row space-x-3'>
                    <button class="px-7 rounded-md py-3 bg-green-300 hover:bg-green-400">Set Reminder</button>
                    <a class="px-7 rounded-md py-3 bg-green-300 hover:bg-green-400" href='configure.html' id='joinBtn'>Join</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(()=>{
            const start_time = moment(sessionStorage.getItem('start_time'))
            const end_time = moment(sessionStorage.getItem('end_time'))
            const session_name = sessionStorage.getItem('name')
            $("#start_time").text(start_time.format("LLL"))
            $("#end_time").text(end_time.format("LLL"))
            $("#session_name").text(session_name)

            if(moment() > end_time)
                $("#joinBtn").addClass('hidden')
        })
    </script>
</body>
</html>
